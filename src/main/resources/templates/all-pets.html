<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Pet Data System</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
  <h1>Pet List</h1>

  <a th:href = "@{/pet/create}" class="btn btn-primary btn-sm mb-3"> Add Pet </a>

  <table border="1" class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>
          Pet Name
      </th>
      <th>
          Pet Kind
      </th>
      <th>
          Pet Gender
      </th>
      <th>
          Vaccinated
      </th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pet : ${pets}">
      <td th:text="${pet.name}"></td>
      <td th:text="${pet.kind}"></td>
      <td th:text="${pet.gender}"></td>
      <td th:text="${pet.vaccinated}"></td>
      <td> <a th:href="@{update/{id}(id=${pet.id})}" class="btn btn-primary">Update</a>
        <a th:href="@{delete/{id}(id=${pet.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>
</body>
</html>
