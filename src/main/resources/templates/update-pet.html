<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit Pet</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Pet Data Application</h1>
    <hr>
    <h2>Update Pet Data</h2>
    <form action="#" th:action="@{/updatePet}" th:object="${pet}"
          method="POST">
        <input type="text" th:field="*{name}"
               placeholder="Enter pet name" class="form-control mb-4 col-4">
        <select>
            <option th:each="kind : ${T(sheridan.chrisnei.assingment2.model.Kind).values()}"
                    th:value="${kind}"
                    th:text="${kind}">
            </option>
        </select>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" th:field="*{kind}" th:value="${T(sheridan.chrisnei.assingment2.model.Gender).MALE.name()}">
            <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" th:field="*{kind}" th:value="${T(sheridan.chrisnei.assingment2.model.Gender).FEMALE.name()}">
            <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" th:field="*{vaccinated}" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Vaccinated
            </label>
        </div>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href = "@{/}"> Back to Pet List</a>
</div>
</body>
</html>
